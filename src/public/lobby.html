<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/src/CSS/layout.css">
    <link rel="stylesheet" href="/src/CSS/reset.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script defer src="../js/index.js"></script>
    <script defer src="../js/toolbar.js"></script>
    <script defer src="../js/sheet.js"></script>
    <script defer src="../js/map.js"></script>

</head>

<body class="page-lobby">
    <header>
        <nav>
            <a href="../public/index.html">
                <img src="../images/logo2.png" alt="logo2" class="logoIcon" style="width: 180px;">
            </a>
            <a href="../public/login.html">
                <img src="../images/icon.png" alt="icon" class="loginIcon" style="width: 40px;">
            </a>
        </nav>
    </header>

    <main>
        <button class="characterSheetButton" onclick="sheetButton()">
            <span class="arrowLeft"></span>
        </button>

        <div class="sidebar">
            <label for="characterName">Nome do personagem:</label>
            <input type="text" id="characterName" name="characterName">
        </div>

        <label for="mapImageInput" class="button" id="uploadLabel">Escolher Imagem</label>
        <input name="mapImage" type="file" accept="image/jpeg, image/png" id="mapImageInput">
        <div class="image-upload-div"></div>

        <h1 class="diceTitle">Jogue os dados</h1>
        <section class='diceOptions'>
            <p id='diceRoll' class='center diceResult'>?</p>
        </section>
        <p class='center'><button id='btnRoll' onclick="rollDice()">Sortear</button></p>

        <div class="toolbar">
            <button class="buttonToolbar" onclick="createDraggableObject(this)">
                <span>Criar objeto 1</span>
            </button>
            <button class="buttonToolbar" onclick="createDraggableObject(this)">
                <span>Criar objeto 2</span>
            </button>
            <button class="buttonToolbar" onclick="createDraggableObject(this)">
                <span>Criar objeto 3</span>
            </button>
            <button class="buttonToolbar" onclick="createDraggableObject(this)">
                <span>Criar objeto 4</span>
            </button>
            <button class="buttonToolbar" onclick="createDraggableObject(this)">
                <span>Criar objeto 5</span>
            </button>
            <button class="buttonToolbar" onclick="createDraggableObject(this)">
                <span>Criar objeto 6</span>
            </button>
            <button class="buttonToolbar" onclick="createDraggableObject(this)">
                <span>Criar objeto 7</span>
            </button>
            <button class="buttonToolbar" onclick="createDraggableObject(this)">
                <span>Criar objeto 8</span>
            </button>
            <button class="buttonToolbar" onclick="createDraggableObject(this)">
                <span>Criar objeto 9</span>
            </button>

            <button class="buttonToolbar" onclick="toolbarConfigPopup()">
                <span>Opção 1</span>
            </button>
            <button class="buttonToolbar" onclick="dicePopup()">
                <span>Opção 2</span>
            </button>
        </div>

        <div class="overlay"></div>

    <div class="popup toolbarConfigPopup">
        <span id="closeToolbarConfigPopup" class="button" onclick="closePopupWindow('toolbarConfigPopup')">X</span>
        <!-- Conteúdo do Popup 1 -->
    </div>

    <div class="popup dicePopup">
        <span id="closeDicePopup" class="button" onclick="closePopupWindow('dicePopup')">X</span>
        <!-- Conteúdo do Popup 2 -->
    </div>

    </main>

    <script type="text/javascript">
        var socket = io('http://localhost:5501')
    </script>

</body>

</html>
